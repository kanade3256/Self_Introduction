name: Deploy Astro Portfolio to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
    paths:
      - 'frontend/**'
      - '.github/workflows/pages.yml'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  BUILD_PATH: "./frontend" # frontendディレクトリを指定

jobs:
  build:
    name: Build Astro Site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          # Temporarily disable cache to avoid issues
          # cache: npm
          # cache-dependency-path: ${{ env.BUILD_PATH }}/package-lock.json
          
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
        
      - name: Verify package files
        run: |
          echo "Checking package files..."
          ls -la package*.json || true
          echo "Node.js version: $(node --version)"
          echo "NPM version: $(npm --version)"
        working-directory: ${{ env.BUILD_PATH }}
        
      - name: Install dependencies
        run: |
          # Clean npm cache to avoid issues
          npm cache clean --force
          # Try npm ci first, fallback to npm install if it fails
          if [ -f package-lock.json ]; then
            echo "Found package-lock.json, using npm ci..."
            npm ci || { echo "npm ci failed, falling back to npm install..."; npm install; }
          else
            echo "No package-lock.json found, using npm install..."
            npm install
          fi
        working-directory: ${{ env.BUILD_PATH }}
        
      - name: Build with Astro
        run: |
          npm run build \
            -- --site "${{ steps.pages.outputs.origin }}" \
            -- --base "${{ steps.pages.outputs.base_path }}"
        working-directory: ${{ env.BUILD_PATH }}
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.BUILD_PATH }}/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
