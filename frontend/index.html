<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex">
    <title>SelfIntroduction (Astro)</title>
    <style>
      body { font-family: system-ui, -apple-system, 'Segoe UI', sans-serif; margin: 0; padding: 3rem; background: #0b1220; color: #e5e7eb; display: grid; place-items: center; min-height: 100vh; }
      a { color: #38bdf8; }
      .card { max-width: 480px; background: rgba(15, 23, 42, 0.9); padding: 2.5rem; border-radius: 1rem; box-shadow: 0 20px 45px rgba(15, 23, 42, 0.45); text-align: center; }
      h1 { margin-bottom: 1rem; font-size: 1.75rem; }
      p { margin: 0 0 1.25rem; line-height: 1.6; }
      code { background: rgba(148, 163, 184, 0.15); padding: 0.15rem 0.35rem; border-radius: 0.35rem; }
    </style>
    <script>
      // 環境に応じてリダイレクト先を動的に決定
      function redirectToApp() {
        const currentPath = window.location.pathname;
        const isGitHubPages = window.location.hostname.includes('github.io');
        
        if (isGitHubPages && currentPath.includes('/SelfIntroduction/')) {
          // GitHub Pagesの場合
          window.location.href = './dist/index.html';
        } else {
          // その他の本番環境の場合
          window.location.href = './dist/index.html';
        }
      }
      
      // ページ読み込み後に自動リダイレクト
      window.addEventListener('DOMContentLoaded', function() {
        setTimeout(redirectToApp, 100);
      });
    </script>
  </head>
  <body>
    <div class="card">
      <h1>Astro プロジェクトを読み込み中…</h1>
      <p>自動的に <code>dist/index.html</code> へ遷移しない場合は、下のリンクをクリックしてください。</p>
      <p><a href="./dist/index.html">ポートフォリオを開く</a></p>
      <p style="font-size:0.85rem; color:#94a3b8;">VS Code の Go Live を使う場合は、事前に <code>npm run build</code> を実行してからこのページを開いてください。</p>
    </div>
  </body>
</html>
